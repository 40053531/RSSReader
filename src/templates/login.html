{% extends "base.html" %}
{% block style %}
  <link href="{{ url_for('static',filename='css/signin.css') }}" rel="stylesheet" />
{% endblock %}

{% block content %}
  <form action="" method="post" class="form-signin">
    <h2 class="form-signin-heading">Please Sign In</h2>
    <input type="username" id="inputUsername" class="form-control" name="username"
      placeholder="Username" value="{{ request.form.username }}" required autofocus>
    <input type="password" id="inputPassword" class="form-control" name="password"
      placeholder="Password" value="{{ request.form.password }}" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    {% if error %}
      <p class="class"><strong>Error:</strong>{{ error }}</p>
    {% endif %}
  </form>

{% endblock %}
